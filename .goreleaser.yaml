release:
  github:
    owner: namespacelabs
    name: foundation
  # extra_files:
  #   - glob: ./dist/fn_macos.dmg
  #   - glob: ./dist/fn_macos.zip

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  use: git
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^nochangelog"
      - "^Merge pull request"
      - "^Merge branch"

brews:
  -
    tap:
      owner: namespacelabs
      name: homebrew-repo
    folder: Formula
    # The following is needed to download artifacts from a private repo:
    custom_require: "../lib/custom_download_strategy"
    download_strategy: GitHubPrivateRepositoryReleaseDownloadStrategy
