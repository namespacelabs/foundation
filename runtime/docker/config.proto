syntax = "proto3";

package runtime.docker;

option go_package = "namespacelabs.dev/foundation/runtime/docker";

message Configuration {
    string host       = 1;
    string version    = 2;
    string cert_path  = 3;
    bool   verify_tls = 4;
}
