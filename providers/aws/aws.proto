syntax = "proto3";

package foundation.providers.aws;

option go_package = "namespacelabs.dev/foundation/providers/aws";

message Conf {
    string profile                   = 1;
    bool   use_injected_web_identity = 2;
    string assume_role_arn           = 3;
    string region                    = 4;
}