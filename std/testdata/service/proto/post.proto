syntax = "proto3";

package std.testdata.service.proto;

option go_package = "namespacelabs.dev/foundation/std/testdata/service/proto";

message PostRequest {
    string input = 1;
}

message PostResponse {
    string id       = 1;
    string response = 2;
}

message FetchRequest {
    string id = 1;
}

message FetchResponse {
    string response = 1;
}

service PostService {
    rpc Post(PostRequest) returns (PostResponse);
    rpc Fetch(FetchRequest) returns (FetchResponse);
}