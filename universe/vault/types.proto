syntax = "proto3";

package foundation.universe.vault;

option go_package = "namespacelabs.dev/foundation/universe/vault";

message AppRole {
    string        name       = 1;
    string        auth_mount = 2;
    VaultProvider provider   = 3;
}

message Certificate {
    string          base_domain = 1;
    string          issuer      = 3;
    VaultProvider   provider    = 4;
    string          common_name = 5;
    repeated string sans        = 6;

    reserved 2;
}

message VaultProvider {
    string address     = 1;
    string namespace   = 2;
    string auth_mount  = 3;
    string auth_method = 4;
}
