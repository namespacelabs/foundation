syntax = "proto3";

package foundation.universe.nscloud.configuration;

option go_package = "namespacelabs.dev/foundation/universe/nscloud/configuration";

// Used as a configuration provider in an environment.
message Cluster {
    string cluster_id        = 1;
    string api_endpoint      = 3;
    bool   use_build_cluster = 2;
}