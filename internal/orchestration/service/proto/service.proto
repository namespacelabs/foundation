syntax = "proto3";

package nsl.orchestration.service.proto;

option go_package = "namespacelabs.dev/foundation/internal/orchestration/service/proto";

import "schema/serialized.proto";

message DeployRequest {
    foundation.schema.DeployPlan plan = 1;
}

message DeployResponse {
    string id = 1; // Deployment to follow
}

message DeploymentStatusRequest {
    string id = 1; // Deployment to follow
}

message DeploymentStatusResponse {
    string description = 1;
}

service OrchestrationService {
    rpc Deploy(DeployRequest) returns (DeployResponse);
    rpc DeploymentStatus(DeploymentStatusRequest) returns (DeploymentStatusResponse);
}