syntax = "proto3";

package library.database.postgres;

option go_package = "namespacelabs.dev/foundation/library/database/postgres";

message DatabaseIntent {
    string name   = 1;
    string schema = 2;  // TODO change to resource proto.
}

message DatabaseInstance {
    string name     = 1;
    string url      = 2;
    string password = 3;
}
