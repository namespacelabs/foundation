syntax = "proto3";

package library.database.redis;

option go_package = "namespacelabs.dev/foundation/library/database/redis";

message DatabaseIntent {
    int32 database = 1;
}

message DatabaseInstance {
    int32  database = 1;
    string url      = 2;
    string password = 3;
}
