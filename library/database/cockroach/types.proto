syntax = "proto3";

package library.database.cockroach;

option go_package = "namespacelabs.dev/foundation/library/database/cockroach";

message ClusterInstance {
    // Format: host:port.
    string address  = 1;
    string user     = 2;
    string password = 3;
    string host = 4;
    int32 port = 5;

    string ca_cert  = 6;
    string ssl_mode = 7;
}

message DatabaseInstance {
    string name = 1;

    // libpq-compliant Postgres connection URI.
    // Format: postgres://user:passwort@host:port/database?option=value
    // https://www.postgresql.org/docs/current/libpq-connect.html#LIBPQ-CONNSTRING
    string connection_uri = 2;

    string user            = 3;
    string password        = 4;
    string cluster_address = 5;

    string cluster_host = 6;
    int32 cluster_port = 7;

    string ssl_mode = 8;

    bool enable_tracing = 9;

    repeated string regions = 10;
    string survival_goal = 11;
}
